<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoHub — Contact Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f0f10;
      --panel: #111214;
      --ink: #e9e9ea;
      --ink-dim: #b6b8be;
      --accent: #66b2ff;
      --button: #121317;
      --button-ink: #f2f2f2;
      --pill: #15171b;
      --border: #22242a;
      --input-bg: #0d0e10;
      --input-border: #1f2127;
      --input-focus: #2a74ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.45;
    }

    /* Top bar */
    .topbar{
      width: 100%;
      background: #0d0e10;
      border-bottom: 1px solid var(--border);
    }
    .topbar__inner{
      max-width: 1128px;
      margin: 0 auto;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand img{
      width: 52px;
      height: 52px;
      object-fit: contain;
      border-radius: 6px;
      background: transparent;
    }
    .brand__text{
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .brand__title{
      font-weight: 700;
      letter-spacing: .2px;
    }
    .brand__subtitle{
      color: var(--ink-dim);
      font-size: 12px;
      letter-spacing: .25px;
    }

    nav{
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .nav__link{
      color: var(--ink);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-weight: 500;
    }
    .nav__link:hover{ background: #121317; }

    .nav__pill{
      background: var(--pill);
      color: var(--ink);
      padding: 8px 12px;
      border-radius: 14px;
      font-size: 13px;
      border: 1px solid var(--border);
    }
    .nav__phone{
      color: var(--ink);
      font-weight: 600;
      margin-left: 10px;
      white-space: nowrap;
    }

    /* Page container */
    .page{
      max-width: 1128px;
      margin: 0 auto;
      padding: 28px 22px 80px;
      display: grid;
      grid-template-columns: 1fr;
    }

    /* Main content card */
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
    }

    .heading{
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 8px;
    }

    .logo-round{
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
    }

    h1{
      margin: 0;
      font-size: 32px;
      letter-spacing: .2px;
    }

    .note{
      color: var(--ink-dim);
      font-size: 14px;
      margin-top: 8px;
      margin-bottom: 26px;
      max-width: 680px;
    }

    .section-title{
      font-weight: 600;
      margin-bottom: 14px;
      font-size: 16px;
      letter-spacing: .2px;
    }

    /* Form */
    .form{
      display: grid;
      gap: 14px;
      max-width: 720px;
    }

    .grid-2{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    label{
      display: block;
      font-size: 13px;
      color: var(--ink-dim);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea{
      width: 100%;
      background: var(--input-bg);
      color: var(--ink);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }

    input::placeholder, textarea::placeholder{
      color: #999fab;
    }

    input:focus, textarea:focus{
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px rgba(42,116,255,.15);
    }

    textarea{
      min-height: 140px;
      resize: vertical;
    }

    .actions{
      margin-top: 10px;
    }

    .btn{
      background: var(--button);
      color: var(--button-ink);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 26px;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .04s ease, background .18s ease, border-color .18s ease;
    }
    .btn:hover{ background: #171921; border-color:#2b2e36; }
    .btn:active{ transform: translateY(1px); }

    /* Responsive */
    @media (max-width: 860px){
      .grid-2{ grid-template-columns: 1fr; }
      .nav__phone{ display:none; }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img src="images/logo.png" alt="AutoHub logo" />
        <div class="brand__text">
          <span class="brand__title">AutoHub</span>
          <span class="brand__subtitle">AutoHub Motors</span>
        </div>
      </div>

      <nav>
        <a class="nav__link" href="#">Home</a>
        <a class="nav__link" href="#">New Car</a>
        <a class="nav__link" href="#">Pre-owned</a>
        <a class="nav__link" href="#">Services</a>
        <span class="nav__pill">Questions?</span>
        <span class="nav__phone">+408-880-8888</span>
      </nav>
    </div>
  </header>

  <!-- Page -->
  <main class="page">
    <section class="card">
      <div class="heading">
        <img class="logo-round" src="images/logo.png" alt="AutoHub logo" />
        <h1>Contact Form</h1>
      </div>

      <p class="note">
        *Please note that response times may take 1–2 business days.
        By submitting this form, you agree to our terms and conditions.*
      </p>

      <div class="section-title">Contact Us</div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Submitted!');">
        <div class="grid-2">
          <div>
            <label for="firstName">First name</label>
            <input id="firstName" type="text" name="firstName" placeholder="Jane" required>
          </div>
          <div>
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" name="lastName" placeholder="Smitherton" required>
          </div>
        </div>

        <div>
          <label for="email">Email address</label>
          <input id="email" type="email" name="email" placeholder="email@janesfakedomain.net" required>
        </div>

        <div>
          <label for="message">Your message</label>
          <textarea id="message" name="message" placeholder="Enter your question or message"></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
